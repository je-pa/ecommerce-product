spring:
  cloud:
    config:
      enabled: false
  datasource:
    url: jdbc:h2:mem:~/ecommerce
    driver-class-name: org.h2.Driver
    username: ecommerce
    password:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: never